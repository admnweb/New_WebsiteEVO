<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #38a169;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: #f0f9f4;
            width: 35%;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .button-primary {
            background-color: #38a169;
            border-color: #38a169;
        }

        .button-primary:hover {
            background-color: #276749;
            border-color: #276749;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }

        table th,
        table td {
            padding: 14px 16px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        table th {
            background-color: #38a169;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        table tr:hover td {
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        table tr td:first-child,
        table tr th:first-child {
            border-top-left-radius: 10px;
        }

        table tr td:last-child,
        table tr th:last-child {
            border-top-right-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Terima Kasih!</h1>
        <p>Data service kamu berhasil dikirim.</p>
        <div id="thanks-data"></div>
        <div class="button-container">
            <a href="index.html" class="button button-primary">Kembali ke Beranda</a>
        </div>
    </div>
    <footer>
       <p> &copy; Arsy, 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('thanks-data');
            const formData = JSON.parse(localStorage.getItem('allFormData'));

            if (formData) {
                container.innerHTML = `
          <table>
            <tr><th>Nomer</th><td>${formData.nomer}</td></tr>
            <tr><th>Tanggal</th><td>${formData.tanggal}</td></tr>
            <tr><th>Device</th><td>${formData.service}</td></tr>
            <tr><th>Merek</th><td>${formData.merek}</td></tr>
            <tr><th>Tipe</th><td>${formData.tipe}</td></tr>
            <tr><th>Jenis Kerusakan</th><td>${formData.kerusakan}</td></tr>
            <tr><th>Kelengkapan</th><td>${formData.kelengkapan}</td></tr>
            <tr><th>Penanganan</th><td>${formData.penanganan}</td></tr>
            <tr><th>Biaya</th><td>${formData.biaya}</td></tr>
          </table>
        `;
            } else {
                container.innerHTML = '<p>Data tidak tersedia.</p>';
            }
        });
    </script>
</body>

</html>
